<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .active-tab { background-color: #e5e7eb; color: #000; font-weight: 600; border-right: 4px solid #00a38c; }
        .hidden-section { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="text-gray-800">

    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="animate-spin text-green-600 mb-4">
            <i data-lucide="loader-2" class="w-10 h-10"></i>
        </div>
        <div class="text-green-600 font-bold text-xl animate-pulse">Carregando painel...</div>
        <p id="error-message" class="text-red-500 text-sm mt-4 hidden"></p>
        <button id="btn-force-retry" onclick="window.location.reload()" class="hidden mt-4 text-gray-500 underline text-sm">Tentar novamente</button>
    </div>

    <div class="min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-64 bg-white border-r border-gray-200 flex-shrink-0">
            <div class="p-6 border-b border-gray-100 flex items-center gap-2">
                <div class="w-8 h-8 rounded bg-green-600 flex items-center justify-center text-white">
                    <i data-lucide="shield-check" class="w-5 h-5"></i>
                </div>
                <span class="font-bold text-lg tracking-tight">Área do Cliente</span>
            </div>
            <nav class="p-4 space-y-2">
                <button onclick="mudarAba('painel')" id="btn-painel" class="w-full flex items-center gap-3 px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors active-tab">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Início
                </button>
                <button onclick="mudarAba('pedidos')" id="btn-pedidos" class="w-full flex items-center gap-3 px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors">
                    <i data-lucide="package" class="w-4 h-4"></i> Meus Pedidos
                </button>
                <button onclick="mudarAba('dados')" id="btn-dados" class="w-full flex items-center gap-3 px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors">
                    <i data-lucide="user" class="w-4 h-4"></i> Meus Dados
                </button>
                <div class="pt-4 mt-4 border-t border-gray-100">
                    <button onclick="sair()" class="w-full flex items-center gap-3 px-4 py-3 text-sm text-red-600 rounded-lg hover:bg-red-50 transition-colors">
                        <i data-lucide="log-out" class="w-4 h-4"></i> Sair
                    </button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 p-4 md:p-10 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-gray-900">Olá, <span id="nome-usuario">Visitante</span></h1>
                    <p class="text-gray-500 text-xs md:text-sm">Bem-vindo ao seu painel.</p>
                </div>
                <div class="text-xs text-gray-400 bg-white px-3 py-1 rounded-full border shadow-sm truncate max-w-[120px]" id="email-usuario">...</div>
            </div>

            <div id="sec-painel" class="fade-in">
                <div class="w-full h-32 md:h-40 rounded-xl bg-gradient-to-r from-yellow-400 to-yellow-200 mb-6 flex items-center px-6 md:px-8 shadow-sm">
                    <div>
                        <h3 class="text-lg md:text-xl font-bold text-yellow-900">Novidades!</h3>
                        <p class="text-yellow-800 text-sm opacity-80">Acompanhe seus pedidos em tempo real.</p>
                    </div>
                </div>

                <div class="grid gap-4 md:grid-cols-3">
                    
                    <div class="bg-blue-50 p-6 rounded-xl border border-blue-100 hover:shadow-md transition-shadow cursor-pointer flex justify-between items-center group">
                        <div class="flex items-center gap-4">
                            <div class="p-3 bg-blue-200 text-blue-700 rounded-lg">
                                <i data-lucide="rotate-ccw" class="w-6 h-6"></i>
                            </div>
                            <span class="font-semibold text-sm text-gray-800">Solicitação de<br>Reembolso</span>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-blue-300 group-hover:text-blue-600"></i>
                    </div>

                    <div class="bg-yellow-50 p-6 rounded-xl border border-yellow-100 hover:shadow-md transition-shadow cursor-pointer flex justify-between items-center group" onclick="mudarAba('pedidos')">
                        <div class="flex items-center gap-4">
                            <div class="p-3 bg-yellow-200 text-yellow-800 rounded-lg">
                                <i data-lucide="package" class="w-6 h-6"></i>
                            </div>
                            <span class="font-semibold text-sm text-gray-800">Acompanhar<br>Pedido</span>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-yellow-300 group-hover:text-yellow-600"></i>
                    </div>

                    <div class="bg-green-50 p-6 rounded-xl border border-green-100 hover:shadow-md transition-shadow cursor-pointer flex justify-between items-center group" onclick="mudarAba('pedidos')">
                        <div class="flex items-center gap-4">
                            <div class="p-3 bg-green-200 text-green-700 rounded-lg">
                                <i data-lucide="credit-card" class="w-6 h-6"></i>
                            </div>
                            <span class="font-semibold text-sm text-gray-800">Status do<br>Pagamento</span>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-green-300 group-hover:text-green-600"></i>
                    </div>

                </div>
            </div>

            <div id="sec-pedidos" class="hidden-section fade-in">
                <h2 class="text-lg md:text-xl font-bold mb-4">Histórico de Pedidos</h2>
                <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-50 border-b border-gray-200 text-gray-600 uppercase text-[10px] md:text-xs">
                                <tr>
                                    <th class="px-3 py-3 md:px-6 md:py-4 font-semibold w-2/5">Produto</th>
                                    <th class="px-2 py-3 md:px-6 md:py-4 font-semibold">Valor</th>
                                    <th class="px-2 py-3 md:px-6 md:py-4 font-semibold text-center hidden md:table-cell">Status</th> 
                                    <th class="px-3 py-3 md:px-6 md:py-4 font-semibold text-right">Ação</th>
                                </tr>
                            </thead>
                            <tbody id="lista-vendas" class="divide-y divide-gray-100">
                                <tr><td colspan="4" class="px-6 py-8 text-center text-gray-500">Buscando informações...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="sec-dados" class="hidden-section fade-in">
                <h2 class="text-lg md:text-xl font-bold mb-4">Meus Dados</h2>
                <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm max-w-2xl">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="text-xs font-semibold text-gray-500 uppercase">Nome</label><div id="view-nome" class="p-2 bg-gray-50 rounded border mt-1 min-h-[40px]">-</div></div>
                        <div><label class="text-xs font-semibold text-gray-500 uppercase">Sobrenome</label><div id="view-sobrenome" class="p-2 bg-gray-50 rounded border mt-1 min-h-[40px]">-</div></div>
                        <div><label class="text-xs font-semibold text-gray-500 uppercase">CPF</label><div id="view-cpf" class="p-2 bg-gray-50 rounded border mt-1 min-h-[40px]">-</div></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        const supabaseUrl = 'https://eedegpggzooimuvytmyt.supabase.co'
        const supabaseKey = 'sb_publishable_7ib6PE-capYPhqdTrS0m2w_3d9QWE8x'
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey)

        async function initDashboard() {
            try {
                const { data, error } = await _supabase.auth.getUser();
                
                if (error || !data?.user) {
                    window.location.href = "/minha-conta";
                    return;
                }

                const user = data.user;
                document.getElementById('email-usuario').innerText = user.email;
                document.getElementById('loading-screen').classList.add('hidden'); 

                await Promise.allSettled([
                    carregarVendas(user.id), 
                    carregarDadosCliente(user.id)
                ]);

            } catch (err) {
                console.error("Erro dashboard:", err);
                document.getElementById('error-message').innerText = "Erro: " + err.message;
                document.getElementById('error-message').classList.remove('hidden');
                document.getElementById('btn-force-retry').classList.remove('hidden');
            }
        }

        initDashboard();

        function mudarAba(aba) {
            ['painel', 'pedidos', 'dados'].forEach(sec => {
                document.getElementById('sec-' + sec).classList.add('hidden-section');
                document.getElementById('btn-' + sec).classList.remove('active-tab');
            });
            document.getElementById('sec-' + aba).classList.remove('hidden-section');
            document.getElementById('btn-' + aba).classList.add('active-tab');
        }

        async function carregarVendas(userId) {
            const tbody = document.getElementById('lista-vendas');
            
            const { data, error } = await _supabase
                .from('vendas')
                .select('*')
                .eq('email_cliente', userId) 
                .order('id', { ascending: false });

            if (!data || data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-gray-500">Nenhum pedido encontrado.</td></tr>`;
            } else {
                tbody.innerHTML = "";
                data.forEach(venda => {
                    let statusClass = "bg-yellow-100 text-yellow-800";
                    let acao = `<a href="/checkout?id=${venda.id}" class="inline-flex items-center justify-center gap-1 bg-green-600 text-white px-3 py-2 rounded-lg text-xs font-bold hover:bg-green-700 shadow-sm w-full md:w-auto">Pagar</a>`;

                    if(venda.status === 'Pago' || venda.status === 'Aprovado') {
                        statusClass = "bg-green-100 text-green-800";
                        acao = `<span class="text-green-600 font-bold text-xs flex justify-end items-center gap-1"><i data-lucide="check-circle" class="w-3 h-3"></i> Pago</span>`;
                    }

                    const row = `
                        <tr class="hover:bg-gray-50 transition-colors border-b border-gray-50 align-top">
                            <td class="px-3 py-3 md:px-6 md:py-4 text-gray-900 break-words max-w-[120px] md:max-w-none">
                                <span class="font-medium text-xs md:text-sm block leading-tight">${venda.produto || 'Produto'}</span>
                                <span class="md:hidden inline-block mt-1 px-1.5 py-0.5 rounded text-[10px] font-bold ${statusClass}">${venda.status}</span>
                            </td>
                            <td class="px-2 py-3 md:px-6 md:py-4 text-xs md:text-sm font-bold text-gray-600 whitespace-nowrap">R$ ${venda.valor}</td>
                            <td class="px-2 py-3 md:px-6 md:py-4 hidden md:table-cell text-center"><span class="px-2 py-1 rounded-full text-xs font-bold ${statusClass}">${venda.status}</span></td>
                            <td class="px-3 py-3 md:px-6 md:py-4 text-right align-middle">${acao}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
                lucide.createIcons();
            }
        }

        async function carregarDadosCliente(userId) {
            const { data } = await _supabase.from('clientes').select('*').eq('id_auth', userId).maybeSingle(); 
            if (data) {
                const nome = data.nome || "Visitante";
                document.getElementById('nome-usuario').innerText = nome;
                document.getElementById('view-nome').innerText = nome;
                document.getElementById('view-sobrenome').innerText = data.sobrenome || "-";
                document.getElementById('view-cpf').innerText = data.cpf || "-";
            }
        }

        async function sair() {
            await _supabase.auth.signOut();
            window.location.href = "/minha-conta";
        }
    </script>
</body>
</html>
