<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .active-tab { background-color: #e5e7eb; color: #000; font-weight: 600; border-right: 4px solid #00a38c; }
        .hidden-section { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        input[type="file"]::file-selector-button {
            margin-right: 10px; padding: 5px 10px; border: none; border-radius: 5px;
            background-color: #e5e7eb; cursor: pointer; font-size: 0.8rem;
        }
    </style>
</head>
<body class="text-gray-800 bg-gradient-to-br from-yellow-50 via-gray-50 to-gray-100 min-h-screen">

    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="animate-spin text-green-600 mb-4">
            <i data-lucide="loader-2" class="w-10 h-10"></i>
        </div>
        <div class="text-green-600 font-bold text-xl animate-pulse">Carregando painel...</div>
        <button onclick="document.getElementById('loading-screen').classList.add('hidden')" class="mt-8 text-xs text-gray-400 underline hover:text-gray-600">
            Demorando muito? Clique aqui para entrar.
        </button>
    </div>

    <div class="min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-64 bg-white/80 backdrop-blur-md border-r border-gray-200 flex-shrink-0">
            <div class="p-6 border-b border-gray-100 flex items-center justify-start h-20">
                <img src="../assets/logo.png" alt="Logo" class="h-8 w-auto object-contain">
            </div>

            <nav class="p-4 space-y-2">
                <button onclick="mudarAba('painel')" id="btn-painel" class="w-full flex items-center gap-3 px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors active-tab">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Início
                </button>
                <button onclick="mudarAba('pedidos')" id="btn-pedidos" class="w-full flex items-center gap-3 px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors">
                    <i data-lucide="package" class="w-4 h-4"></i> Meus Pedidos
                </button>
                <button onclick="mudarAba('dados')" id="btn-dados" class="w-full flex items-center gap-3 px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors">
                    <i data-lucide="user" class="w-4 h-4"></i> Meus Dados
                </button>
                <div class="pt-4 mt-4 border-t border-gray-100">
                    <button onclick="sair()" class="w-full flex items-center gap-3 px-4 py-3 text-sm text-red-600 rounded-lg hover:bg-red-50 transition-colors">
                        <i data-lucide="log-out" class="w-4 h-4"></i> Sair
                    </button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 p-4 md:p-10 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-gray-900">Olá, <span id="nome-usuario">Visitante</span></h1>
                    <p class="text-gray-500 text-xs md:text-sm">Bem-vindo a sua conta</p>
                </div>
                <div class="text-xs text-gray-400 bg-white/90 px-3 py-1 rounded-full border shadow-sm truncate max-w-[120px]" id="email-usuario">...</div>
            </div>

            <div id="sec-painel" class="fade-in">
                <div class="w-full bg-[#F5DE3E] rounded-xl mb-6 flex flex-col-reverse md:flex-row items-center overflow-hidden shadow-sm min-h-[160px]">
                    <div class="flex-shrink-0 pt-4 px-4 md:pl-6">
                        <img src="../assets/banner-promo.png" alt="Promoção" class="h-48 md:h-56 object-contain -mb-1">
                    </div>
                    <div class="flex-1 p-6 md:p-10 text-center md:text-left">
                        <h2 class="text-2xl md:text-3xl font-bold text-slate-900 leading-tight mb-3">
                            Quanto mais você vende, menos taxa você paga
                        </h2>
                        <p class="text-slate-800 font-medium text-sm md:text-base leading-relaxed opacity-90">
                            Planos exclusivos para quem fatura <span class="font-bold">R$5 mil, R$10 mil, R$15 mil ou mais</span> por mês. Quanto mais você vende, menor é a sua taxa.
                        </p>
                    </div>
                </div>

                <div class="grid gap-4 md:grid-cols-3">
