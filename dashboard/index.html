<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .active-tab { background-color: #e5e7eb; color: #000; font-weight: 600; border-right: 4px solid #00a38c; }
        .hidden-section { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="text-gray-800">

    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="animate-pulse text-green-600 font-bold text-xl">Carregando painel...</div>
    </div>

    <div class="min-h-screen flex flex-col md:flex-row">
        
        <aside class="w-full md:w-64 bg-white border-r border-gray-200 flex-shrink-0">
            <div class="p-6 border-b border-gray-100 flex items-center gap-2">
                <div class="w-8 h-8 rounded bg-green-600 flex items-center justify-center text-white">
                    <i data-lucide="shield-check" class="w-5 h-5"></i>
                </div>
                <span class="font-bold text-lg tracking-tight">Área do Cliente</span>
            </div>
            <nav class="p-4 space-y-2">
                <button onclick="mudarAba('painel')" id="btn-painel" class="w-full flex items-center gap-3 px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors active-tab">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Início
                </button>
                <button onclick="mudarAba('pedidos')" id="btn-pedidos" class="w-full flex items-center gap-3 px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors">
                    <i data-lucide="package" class="w-4 h-4"></i> Meus Pedidos
                </button>
                <button onclick="mudarAba('dados')" id="btn-dados" class="w-full flex items-center gap-3 px-4 py-3 text-sm rounded-lg hover:bg-gray-100 transition-colors">
                    <i data-lucide="user" class="w-4 h-4"></i> Meus Dados
                </button>
                <div class="pt-4 mt-4 border-t border-gray-100">
                    <button onclick="sair()" class="w-full flex items-center gap-3 px-4 py-3 text-sm text-red-600 rounded-lg hover:bg-red-50 transition-colors">
                        <i data-lucide="log-out" class="w-4 h-4"></i> Sair
                    </button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Olá, <span id="nome-usuario">Usuário</span></h1>
                    <p class="text-gray-500 text-sm">Bem-vindo ao seu painel de controle.</p>
                </div>
                <div class="text-xs text-gray-400 bg-white px-3 py-1 rounded-full border shadow-sm" id="email-usuario">...</div>
            </div>

            <div id="sec-painel" class="fade-in">
                <div class="w-full h-40 rounded-xl bg-gradient-to-r from-yellow-400 to-yellow-200 mb-6 flex items-center px-8 shadow-sm">
                    <div>
                        <h3 class="text-xl font-bold text-yellow-900">Novidades chegaram!</h3>
                        <p class="text-yellow-800 text-sm opacity-80">Confira as atualizações na sua conta.</p>
                    </div>
                </div>
                <div class="grid gap-4 md:grid-cols-3">
                    <div class="bg-white p-6 rounded-xl border border-gray-200 hover:shadow-md transition-shadow cursor-pointer flex justify-between items-center group" onclick="mudarAba('pedidos')">
                        <div class="flex items-center gap-4">
                            <div class="p-3 bg-amber-100 text-amber-600 rounded-lg">
                                <i data-lucide="package" class="w-6 h-6"></i>
                            </div>
                            <span class="font-semibold text-sm">Acompanhar<br>Pedido</span>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400 group-hover:text-amber-600"></i>
                    </div>
                </div>
            </div>

            <div id="sec-pedidos" class="hidden-section fade-in">
                <h2 class="text-xl font-bold mb-4">Histórico de Pedidos</h2>
                <div class="bg-white border border-gray-200 rounded-xl overflow-hidden shadow-sm">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-50 border-b border-gray-200 text-gray-600 uppercase text-xs">
                            <tr>
                                <th class="px-6 py-4 font-semibold">Produto</th>
                                <th class="px-6 py-4 font-semibold">Valor</th>
                                <th class="px-6 py-4 font-semibold">Status</th>
                                <th class="px-6 py-4 font-semibold text-right">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="lista-vendas" class="divide-y divide-gray-100">
                            <tr><td colspan="4" class="px-6 py-8 text-center text-gray-500">Carregando seus pedidos...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="sec-dados" class="hidden-section fade-in">
                <h2 class="text-xl font-bold mb-4">Meus Dados Cadastrais</h2>
                <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm max-w-2xl">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs font-semibold text-gray-500 uppercase">Nome</label><div id="view-nome" class="p-2 bg-gray-50 rounded border mt-1">...</div></div>
                        <div><label class="text-xs font-semibold text-gray-500 uppercase">Sobrenome</label><div id="view-sobrenome" class="p-2 bg-gray-50 rounded border mt-1">...</div></div>
                        <div><label class="text-xs font-semibold text-gray-500 uppercase">CPF</label><div id="view-cpf" class="p-2 bg-gray-50 rounded border mt-1">...</div></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        const supabaseUrl = 'https://eedegpggzooimuvytmyt.supabase.co'
        const supabaseKey = 'sb_publishable_7ib6PE-capYPhqdTrS0m2w_3d9QWE8x'
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey)

        async function checkAuth() {
            const { data: { user } } = await _supabase.auth.getUser()
            if (!user) {
                window.location.href = "/minha-conta"
            } else {
                document.getElementById('loading-screen').classList.add('hidden')
                document.getElementById('email-usuario').innerText = user.email
                
                // AQUI ESTÁ A CORREÇÃO: Passamos o ID, não o email
                carregarVendas(user.id) 
                carregarDadosCliente(user.id)
            }
        }
        checkAuth();

        function mudarAba(aba) {
            ['painel', 'pedidos', 'dados'].forEach(sec => {
                document.getElementById('sec-' + sec).classList.add('hidden-section')
                document.getElementById('btn-' + sec).classList.remove('active-tab')
            })
            document.getElementById('sec-' + aba).classList.remove('hidden-section')
            document.getElementById('btn-' + aba).classList.add('active-tab')
        }

        async function carregarVendas(userId) {
            const tbody = document.getElementById('lista-vendas')
            
            // BUSCA PELO ID (userId) NA COLUNA email_cliente
            const { data, error } = await _supabase
                .from('vendas')
                .select('*')
                .eq('email_cliente', userId) // <-- PULO DO GATO AQUI

            if (error) {
                console.error(error)
                tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-red-500">Erro ao buscar pedidos.</td></tr>`
                return
            }

            if (!data || data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-gray-500">Nenhum pedido encontrado.</td></tr>`
            } else {
                tbody.innerHTML = "" 
                data.forEach(venda => {
                    let statusColor = "bg-gray-100 text-gray-800"
                    if(venda.status === 'Pago' || venda.status === 'Aprovado') statusColor = "bg-green-100 text-green-800"
                    if(venda.status === 'Pendente') statusColor = "bg-yellow-100 text-yellow-800"

                    // BOTÃO DE PAGAR
                    let acao = "";
                    if (venda.status === 'Pendente') {
                        acao = `<a href="/checkout?id=${venda.id}" class="inline-flex items-center gap-1 bg-green-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-green-700 transition-colors shadow-sm">Pagar Agora <i data-lucide="arrow-right" class="w-3 h-3"></i></a>`;
                    } else {
                        acao = `<span class="text-green-600 font-bold text-xs flex items-center gap-1"><i data-lucide="check-circle" class="w-3 h-3"></i> Pago</span>`;
                    }

                    const linha = `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 font-medium text-gray-900">${venda.produto || 'Produto'}</td>
                            <td class="px-6 py-4">R$ ${venda.valor}</td>
                            <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-xs font-bold ${statusColor}">${venda.status}</span></td>
                            <td class="px-6 py-4 text-right">${acao}</td>
                        </tr>
                    `
                    tbody.innerHTML += linha
                });
                lucide.createIcons();
            }
        }

        async function carregarDadosCliente(userId) {
            const { data } = await _supabase.from('clientes').select('*').eq('id_auth', userId).single()
            if (data) {
                document.getElementById('nome-usuario').innerText = data.nome || "Usuário"
                document.getElementById('view-nome').innerText = data.nome
                document.getElementById('view-sobrenome').innerText = data.sobrenome
                document.getElementById('view-cpf').innerText = data.cpf
            }
        }

        async function sair() {
            await _supabase.auth.signOut()
            window.location.href = "/"
        }
    </script>
</body>
</html>
