<script>jQuery(document).ready(function($) {
    
    // O código procura o campo pelo nome "billing_postcode" (padrão WooCommerce)
    var campoCep = $('input[name="billing_postcode"]');

    // Quando o cliente sai do campo CEP
    campoCep.on('blur', function() {
        
        // Limpa o CEP (deixa só números)
        var cep = $(this).val().replace(/\D/g, '');

        if (cep.length === 8) {
            
            // Avisa que está buscando (Preenche os campos existentes)
            $('input[name="billing_address_1"]').val('Buscando...');
            $('input[name="billing_neighborhood"]').val('...');
            $('input[name="billing_city"]').val('...');

            // Consulta o VIACEP
            $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                if (!("erro" in dados)) {
                    // SUCESSO: Preenche os seus campos automaticamente
                    $('input[name="billing_address_1"]').val(dados.logradouro);
                    $('input[name="billing_neighborhood"]').val(dados.bairro);
                    $('input[name="billing_city"]').val(dados.localidade);
                    
                    // Tenta preencher o Estado (se for um campo de seleção padrão)
                    var estado = $('select[name="billing_state"]');
                    if (estado.length > 0) {
                        estado.val(dados.uf).trigger('change');
                    }

                    // Pula o cursor para o campo NÚMERO
                    $('input[name="billing_number"]').focus();
                } 
                else {
                    alert("CEP não encontrado.");
                    $('input[name="billing_address_1"]').val("");
                }
            });
        } 
    });
