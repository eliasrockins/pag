<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Seguro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-amarelo { background-color: #F5DE3E; }
        .text-verde { color: #00a38c; }
        .btn-gradiente { background: linear-gradient(135deg, #00a38c 0%, #008e7a 100%); transition: all 0.2s; }
        .btn-gradiente:hover { background: linear-gradient(135deg, #008e7a 0%, #006e5f 100%); }
        .glass { background: rgba(255, 246, 208, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(0, 0, 0, 0.1); }
        .input-style { background: rgba(255, 255, 255, 0.7); border: 1px solid rgba(0,0,0,0.15); padding: 10px 10px 10px 40px; border-radius: 0.75rem; width: 100%; outline: none; transition: all 0.2s; }
        .input-style:focus { border-color: #00a38c; box-shadow: 0 0 0 2px rgba(0, 163, 140, 0.2); background: rgba(255, 255, 255, 1); }
        .hidden { display: none; }
        .auto-filled { animation: highlight 1s ease-out; background-color: #f0fdf4 !important; border-color: #00a38c !important; }
        @keyframes highlight { 0% { background-color: #bbf7d0; } 100% { background-color: rgba(255, 255, 255, 0.7); } }
    </style>
</head>
<body class="bg-amarelo min-h-screen relative overflow-x-hidden">

    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute inset-0 bg-gradient-to-b from-[#F5DE3E] via-[#FFF3A6] to-white"></div>
    </div>

    <header class="absolute top-6 left-6 lg:top-10 lg:left-20 z-20">
        <img src="../assets/logo.png" alt="Logo" class="w-32 lg:w-40">
    </header>

    <div class="container mx-auto px-4 relative pb-24 min-h-screen flex items-center justify-center lg:justify-end py-10">
        
        <aside class="hidden lg:block absolute left-20 top-1/2 -translate-y-1/2 max-w-lg">
            <div class="inline-flex items-center gap-2 rounded-full border border-black/10 bg-white/60 px-4 py-2 backdrop-blur mb-6">
                <i data-lucide="shield-check" class="text-verde w-4 h-4"></i>
                <span class="text-sm font-semibold text-black/85">Sessão protegida</span>
            </div>

            <h1 class="text-5xl font-bold tracking-tight text-black leading-tight mb-5">
                Crie sua conta.
            </h1>
        </aside>

        <main class="w-full max-w-md relative z-10 mt-16 lg:mt-0">
            <div class="glass rounded-3xl shadow-2xl overflow-hidden">
                
                <div class="px-8 pt-9 pb-4 text-center">
                    <h2 id="titulo-pagina" class="text-2xl font-bold text-black">Acessar sua conta</h2>
                    <div class="mt-4 h-1 w-24 bg-[#F5DE3E] mx-auto rounded-full"></div>
                </div>

                <div class="px-8 pb-9">
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm font-medium text-black/85 ml-1">E-mail</label>
                            <div class="relative mt-1">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                    <i data-lucide="mail" class="h-5 w-5 text-black/40"></i>
                                </div>
                                <input type="email" id="email" placeholder="seu@email.com" class="input-style relative z-0">
                            </div>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-black/85 ml-1">Senha</label>
                            <div class="relative mt-1">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                    <i data-lucide="lock" class="h-5 w-5 text-black/40"></i>
                                </div>
                                <input type="password" id="password" placeholder="Mínimo 6 caracteres" class="input-style relative z-0">
                            </div>
                        </div>
                    </div>

                    <div id="campos-extras" class="hidden space-y-4 mt-6 pt-4 border-t border-black/10 animate-in fade-in">
                        <div class="text-xs font-bold text-black/70 uppercase tracking-wide mb-2">Dados Pessoais</div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-xs font-medium ml-1">Nome</label>
                                <div class="relative mt-1">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                        <i data-lucide="user" class="h-4 w-4 text-black/40"></i>
                                    </div>
                                    <input type="text" id="firstName" class="input-style" placeholder="Seu nome">
                                </div>
                            </div>
                            <div>
                                <label class="text-xs font-medium ml-1">Sobrenome</label>
                                <div class="relative mt-1">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                        <i data-lucide="user" class="h-4 w-4 text-black/40"></i>
                                    </div>
                                    <input type="text" id="lastName" class="input-style" placeholder="Sobrenome">
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-xs font-medium ml-1">CPF</label>
                                <div class="relative mt-1">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                        <i data-lucide="file-badge-2" class="h-4 w-4 text-black/40"></i>
                                    </div>
                                    <input type="text" id="cpf" placeholder="000.000.000-00" class="input-style">
                                </div>
                            </div>
                            <div>
                                <label class="text-xs font-medium ml-1">Nascimento</label>
                                <div class="relative mt-1">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                        <i data-lucide="calendar" class="h-4 w-4 text-black/40"></i>
                                    </div>
                                    <input type="date" id="birthDate" class="input-style">
                                </div>
                            </div>
                        </div>

                        <div class="text-xs font-bold text-black/70 uppercase tracking-wide mt-6 mb-2 flex items-center gap-2">
                            <i data-lucide="map-pin" class="w-4 h-4 text-verde"></i> Endereço
                        </div>

                        <div class="grid grid-cols-3 gap-3">
                            <div class="col-span-1">
                                <label class="text-xs font-medium ml-1">CEP</label>
                                <div class="relative mt-1">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                        <i data-lucide="map-pin" class="h-4 w-4 text-black/40"></i>
                                    </div>
                                    <input type="text" id="cep" class="input-style" placeholder="CEP" maxlength="9">
                                </div>
                            </div>
                            <div class="col-span-2">
                                <label class="text-xs font-medium ml-1">Rua</label>
                                <div class="relative mt-1">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                        <i data-lucide="map" class="h-4 w-4 text-black/40"></i>
                                    </div>
                                    <input type="text" id="street" class="input-style" placeholder="Rua">
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-3">
                            <div>
                                <label class="text-xs font-medium ml-1">Número</label>
                                <div class="relative mt-1">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                        <i data-lucide="home" class="h-4 w-4 text-black/40"></i>
                                    </div>
                                    <input type="text" id="number" class="input-style" placeholder="Nº">
                                </div>
                            </div>
                            <div class="col-span-2">
                                <label class="text-xs font-medium ml-1">Bairro</label>
                                <div class="relative mt-1">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                        <i data-lucide="map-pinned" class="h-4 w-4 text-black/40"></i>
                                    </div>
                                    <input type="text" id="neighborhood" class="input-style" placeholder="Bairro">
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-xs font-medium ml-1">Cidade</label>
                                <div class="relative mt-1">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                        <i data-lucide="building-2" class="h-4 w-4 text-black/40"></i>
                                    </div>
                                    <input type="text" id="city" class="input-style" placeholder="Cidade">
                                </div>
                            </div>
                            <div>
                                <label class="text-xs font-medium ml-1">Estado (UF)</label>
                                <div class="relative mt-1">
                                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 z-10">
                                        <i data-lucide="map" class="h-4 w-4 text-black/40"></i>
                                    </div>
                                    <input type="text" id="state" placeholder="UF" class="input-style uppercase" maxlength="2">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="btn-acao" onclick="handleAuth()" class="btn-gradiente w-full mt-8 py-3 rounded-xl text-white font-bold shadow-lg text-lg">
                        Entrar
                    </button>

                    <p id="mensagem" class="text-center text-sm mt-4 font-medium min-h-[20px]"></p>

                    <div class="text-center mt-6">
                        <button onclick="toggleMode()" class="text-sm font-medium text-verde hover:underline p-2">
                            <span id="texto-toggle">Não tem uma conta? Criar agora</span>
                        </button>
                    </div>

                </div>
            </div>
            
            <p class="mt-6 text-center text-xs text-black/50">
                Ao continuar, você concorda com os termos e políticas.
            </p>
        </main>
    </div>

    <script>
        // Inicializa ícones com segurança
        if (typeof lucide !== 'undefined') lucide.createIcons();

        const supabaseUrl = 'https://eedegpggzooimuvytmyt.supabase.co';
        const supabaseKey = 'sb_publishable_7ib6PE-capYPhqdTrS0m2w_3d9QWE8x';
        let _supabase;
        
        try {
            _supabase = supabase.createClient(supabaseUrl, supabaseKey);
        } catch (e) {
            console.error("Erro ao iniciar Supabase:", e);
        }

        let isLoginMode = true;

        // --- FUNÇÃO GLOBAL DE TROCAR TELA (Blidada) ---
        window.toggleMode = function() {
            isLoginMode = !isLoginMode;
            const camposExtras = document.getElementById('campos-extras');
            const titulo = document.getElementById('titulo-pagina');
            const btn = document.getElementById('btn-acao');
            const toggleText = document.getElementById('texto-toggle');
            const msg = document.getElementById('mensagem');

            if(msg) msg.innerText = "";

            if (isLoginMode) {
                if(camposExtras) camposExtras.classList.add('hidden');
                if(titulo) titulo.innerText = "Acessar sua conta";
                if(btn) btn.innerText = "Entrar";
                if(toggleText) toggleText.innerText = "Não tem uma conta? Criar agora";
            } else {
                if(camposExtras) camposExtras.classList.remove('hidden');
                if(titulo) titulo.innerText = "Criar sua conta";
                if(btn) btn.innerText = "Criar Conta";
                if(toggleText) toggleText.innerText = "Já tem uma conta? Fazer login";
            }
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        // --- LÓGICA DO CEP ---
        const cepInput = document.getElementById('cep');
        if (cepInput) {
            cepInput.addEventListener('input', function(e) {
                let cep = e.target.value.replace(/\D/g, '');
                if (cep.length === 8) {
                    buscarEndereco(cep);
                }
            });
        }

        async function buscarEndereco(cep) {
            const rua = document.getElementById('street');
            const bairro = document.getElementById('neighborhood');
            const cidade = document.getElementById('city');
            const estado = document.getElementById('state');
            const numero = document.getElementById('number');

            if(rua) rua.value = "Buscando...";
            if(bairro) bairro.value = "...";

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (data.erro) {
                    alert("CEP não encontrado!");
                    if(rua) rua.value = "";
                    if(bairro) bairro.value = "";
                    if(cidade) cidade.value = "";
                    if(estado) estado.value = "";
                    return;
                }

                if(rua) rua.value = data.logradouro;
                if(bairro) bairro.value = data.bairro;
                if(cidade) cidade.value = data.localidade;
                if(estado) estado.value = data.uf;

                // Efeito visual
                [rua, bairro, cidade, estado].forEach(input => {
                    if(input) {
                        input.classList.add('auto-filled');
                        setTimeout(() => input.classList.remove('auto-filled'), 1000);
                    }
                });

                if(numero) numero.focus();

            } catch (error) {
                console.error("Erro no CEP:", error);
                if(rua) rua.value = "";
            }
        }

        // --- FUNÇÃO DE AUTH ---
        window.handleAuth = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('mensagem');
            const btn = document.getElementById('btn-acao');

            if (!email || !password) {
                msg.innerText = "Preencha e-mail e senha.";
                msg.style.color = "#ef4444"; 
                return;
            }

            btn.innerText = "Processando...";
            btn.disabled = true;
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            msg.innerText = "";

            try {
                if(!_supabase) throw new Error("Erro de conexão com o banco.");

                if (isLoginMode) {
                    const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;

                    msg.innerText = "Login realizado! Redirecionando...";
                    msg.style.color = "#22c55e"; 
                    setTimeout(() => { window.location.href = "/dashboard" }, 1500);
                } else {
                    const { data: authData, error: authError } = await _supabase.auth.signUp({ email, password });

                    if (authError) throw authError;

                    if (authData.user) {
                        const { error: dbError } = await _supabase.from('clientes').insert({
                            id_auth: authData.user.id,
                            nome: document.getElementById('firstName').value,
                            sobrenome: document.getElementById('lastName').value,
                            cpf: document.getElementById('cpf').value,
                            nascimento: document.getElementById('birthDate').value,
                            cep: document.getElementById('cep').value,
                            rua: document.getElementById('street').value,
                            numero: document.getElementById('number').value,
                            bairro: document.getElementById('neighborhood').value,
                            cidade: document.getElementById('city').value,
                            estado: document.getElementById('state').value
                        });

                        if (dbError) throw dbError;

                        msg.innerText = "Cadastro completo! Faça login para continuar.";
                        msg.style.color = "#22c55e"; 
                        setTimeout(() => { toggleMode(); }, 2000);
                    }
                }
            } catch (error) {
                console.error(error);
                let errorMsg = error.message;
                if (errorMsg.includes("Invalid login")) errorMsg = "E-mail ou senha incorretos.";
                if (errorMsg.includes("already registered")) errorMsg = "Este e-mail já está em uso.";
                
                msg.innerText = errorMsg;
                msg.style.color = "#ef4444";
            } finally {
                btn.innerText = isLoginMode ? "Entrar" : "Criar Conta";
                btn.disabled = false;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
